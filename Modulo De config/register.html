<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Features-Small-Icons-icons.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
</head>

<body class="bg-gradient-primary" style="background: var(--bs-primary);">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background: url(&quot;assets/img/photo-1624958723474-05d32b99005f.jpg&quot;);background-size: cover;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4" style="font-family: 'League Spartan', sans-serif;font-weight: bold;">Solicita Acceso</h4>
                            </div>
                            <form class="user" style="font-family: 'IBM Plex Sans', sans-serif;">
                                <div class="mb-3" style="font-family: 'IBM Plex Sans', sans-serif;"><input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Correo Electronico" name="email" style="font-family: 'IBM Plex Sans', sans-serif;"></div>
                                <div class="row mb-3" style="font-family: 'IBM Plex Sans', sans-serif;">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="font-family: 'IBM Plex Sans', sans-serif;"><input class="form-control form-control-user" type="password" id="PasswordInput" placeholder="Contraseña" name="password" style="font-family: 'IBM Plex Sans', sans-serif;"></div>
                                    <div class="col-sm-6" style="font-family: 'IBM Plex Sans', sans-serif;"><input class="form-control form-control-user" type="password" id="RepeatPasswordInput" placeholder="Repetir Contraseña" name="password_repeat" style="font-family: 'IBM Plex Sans', sans-serif;"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" id="SolicitarAccesoBTN" type="submit" style="font-family: 'League Spartan', sans-serif;font-weight: bold;font-size: 12.8px;">Solicitar Acceso</button>
                                <hr style="font-family: 'IBM Plex Sans', sans-serif;">
                            </form>
                            <div class="text-center" style="font-family: 'IBM Plex Sans', sans-serif;"><a class="small" href="forgot-password.html" style="font-family: 'IBM Plex Sans', sans-serif;">¿Olvidaste tu Contraseña?</a></div>
                            <div class="text-center" style="font-family: 'IBM Plex Sans', sans-serif;"><a class="small" href="login.html" style="font-family: 'IBM Plex Sans', sans-serif;">¿Ya tienes una cuenta? Ingresa</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
