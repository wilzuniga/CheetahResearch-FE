    <style>
        /* Modern page styling - BASE */
        body {
            background: linear-gradient(135deg, var(--bs-CR-orange) 0%, #ff8c42 100%) !important;
            min-height: 100vh;
        }

        /* Card moderna con efecto cristal */
        .card {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border: none !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
            border-radius: 20px !important;
        }

        /* Títulos modernos */
        h4 {
            font-family: hedliner !important;
            font-weight: bold !important;
            color: #2c3e50 !important;
            font-size: 28px !important;
            margin-bottom: 25px !important;
        }

        /* Controles de formulario modernos */
        .form-control {
            border: 2px solid #e9ecef !important;
            border-radius: 12px !important;
            padding: 15px 20px !important;
            font-size: 14px !important;
            font-family: IBM Plex Sans !important;
            transition: all 0.3s ease !important;
            background: rgba(255, 255, 255, 0.9) !important;
            margin-bottom: 15px !important;
        }

        .form-control:focus {
            border-color: var(--bs-CR-orange) !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 140, 66, 0.25) !important;
            background: #ffffff !important;
            transform: translateY(-1px) !important;
        }

        .form-control:hover {
            border-color: #dee2e6 !important;
            background: #ffffff !important;
        }

        /* Botones modernos */
        .btn {
            border-radius: 12px !important;
            padding: 15px 25px !important;
            font-weight: 600 !important;
            font-size: 14px !important;
            font-family: hedliner !important;
            transition: all 0.3s ease !important;
            border: none !important;
            position: relative !important;
            overflow: hidden !important;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
        }

        .btn:active {
            transform: translateY(0) !important;
        }

        /* Botón primario */
        .btn-primary {
            background: linear-gradient(135deg, var(--bs-CR-orange) 0%, #ff8c42 100%) !important;
            color: var(--bs-CR-gray) !important;
            box-shadow: 0 4px 8px rgba(255, 140, 66, 0.3) !important;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff8c42 0%, var(--bs-CR-orange) 100%) !important;
            box-shadow: 0 8px 16px rgba(255, 140, 66, 0.4) !important;
        }

        /* Enlaces modernos */
        a {
            color: var(--bs-CR-orange) !important;
            font-family: hedliner !important;
            text-decoration: none !important;
            transition: all 0.3s ease !important;
        }

        a:hover {
            color: #ff8c42 !important;
            text-decoration: underline !important;
        }

        /* Texto de error */
        #Error-RegEmail, #Error-RegPassword {
            font-family: IBM Plex Sans !important;
            background: rgba(220, 53, 69, 0.1) !important;
            border: 1px solid rgba(220, 53, 69, 0.3) !important;
            border-radius: 8px !important;
            padding: 10px 15px !important;
            margin-bottom: 15px !important;
        }

        /* Párrafos */
        p {
            font-family: IBM Plex Sans !important;
            color: #6c757d !important;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                margin: 20px !important;
                border-radius: 15px !important;
            }
            
            h4 {
                font-size: 24px !important;
            }
            
            .btn {
                width: 100% !important;
                margin-bottom: 10px !important;
            }
        }
    </style>
</head>
