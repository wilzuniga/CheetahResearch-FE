<body class="d-flex flex-column justify-content-center align-items-center bg-gradient-primary" style="width:100%;height:100%;background:var(--bs-CR-orange);">
    <div class="container" style="z-index:1;position:absolute;">
        <div class="card border-0 shadow-lg o-hidden my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-flex d-lg-flex">
                        <div class="bg-register-image" style="width:100%;height:100%;background:url(&quot;assets/assets_accounts/img/photo-1624958723474-05d32b99005f.jpg&quot;);background-size:cover;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4" style="font-family:hedliner;font-weight:bold;">Solicita Acceso </h4>
                            </div>
                            <p id="Error-RegEmail" style="font-size:1rem;margin-left:7px;font-family:hedliner;text-decoration:underline;color:red;display:none;"> Correo electrónico no válido</p>
                            <form class="user" style="font-family:hedliner;" id="registerForm">
                                <div class="mb-3" style="font-family:hedliner;"><input class="form-control form-control form-control form-control form-control-user" type="email" aria-describedby="emailHelp" autocomplete="on" id="InputEmail" inputmode="email" name="email" placeholder="Correo Electronico" required="" style="font-family:IBM Plex Sans;"></div>
                                <p id="Error-RegPassword" style="font-size:1rem;margin-left:7px;font-family:hedliner;text-decoration:underline;color:red;display:none;"> Las contraseñas no coinciden</p>
                                <div class="row mb-3" style="font-family:hedliner;">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="font-family:IBM Plex Sans;"><input class="form-control form-control form-control form-control form-control-user" type="password" autocomplete="on" id="PasswordInput" minlength="8" name="password" placeholder="Contraseña" required="" style="font-family:IBM Plex Sans;"></div>
                                    <div class="col-sm-6" style="font-family:IBM Plex Sans;"><input class="form-control form-control form-control form-control form-control-user" type="password" autocomplete="on" id="RepeatPasswordInput" minlength="8" name="password_repeat" placeholder="Repetir Contraseña" required="" style="font-family:IBM Plex Sans;"></div>
                                </div><button class="btn btn-primary btn-user w-100" id="SolicitarAccesoBTN" type="submit" style="font-family:hedliner;font-weight:bold;font-size:12.8px;">Solicitar Acceso</button>
                                <hr style="font-family:hedliner;">
                            </form>
                            <div class="text-center" style="font-family:hedliner;"><a class="small" href="https://www.cheetah-research.ai/reset_password/" style="font-family:hedliner;">¿Olvidaste tu Contraseña?</a></div>
                            <div class="text-center" style="font-family:hedliner;"><a class="small" href="https://www.cheetah-research.ai/login/" style="font-family:hedliner;">¿Ya tienes una cuenta? Ingresa aqui</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container flex-column justify-content-center align-items-center align-content-center" id="Success-Cont" style="z-index: 2;width: 100%;height: 100%;position: relative;padding: 0px;backdrop-filter: blur(3px);-webkit-backdrop-filter: blur(3px);border-radius: 10px;overflow: hidden;border-style: none;display: none;">
        <div class="shadow-lg d-flex flex-column justify-content-center align-items-center align-content-center" style="width:50%;height:350px;border-radius:10px;overflow:hidden;">
            <div class="row" style="width:100%;height:55%;background:#072934e9;">
                <div class="col d-flex justify-content-center align-items-center align-content-center" style="background:transparent;"><i class="la la-check-circle" style="font-size:8rem;color:#f0631d;"></i></div>
            </div>
            <div class="row" style="width:100%;height:45%;background:var(--bs-CR-orange-2);">   
                <div class="col d-flex flex-column justify-content-center align-items-center align-content-center">
                    <h1 style="font-family:hedliner;color:#2e3e43;margin-bottom:10px;">¡Perfecto!</h1>
                    <p class="fw-normal text-center d-flex" id="SuccessC-Text" style="font-family:IBM PLex Sans;color:#ffffff;margin-bottom:5px;">Se ha registrado con éxito</p><a id="Link-Login" href="#" style="font-family:hedliner;">Regresar al Login</a>
                </div>
            </div>
        </div>
    </div>
