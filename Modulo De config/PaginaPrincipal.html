<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="assets/img/NegroLogo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Features-Small-Icons-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="assets/css/untitled.css">

    <link rel="stylesheet" href="assets/assets_accounts/css/Hover.css">

    <style>
        .large-image {
            width: 550px; /* Ajusta el tamaño según tus necesidades */
            height: auto; /* Mantén la proporción de la imagen */
        }   

        .list-group {
            overflow-y: scroll;
        }
        
        #studySearchBar:focus {
            outline: none;
            box-shadow: none;
            border-color: #ddd;
        }
    </style>
</head>

<body style="width: 100%;" onload="deleteFromLocStrg()">
    <div class="text-center d-lg-flex justify-content-lg-center align-items-lg-center" style="background: var(--bs-black);height: 25vh;margin: 0px;border-radius : 13px;"><a class="navbar-brand align-items-center justify-content-xxl-end align-items-xxl-center sidebar-brand m-0" href="https://www.cheetah-research.ai/home/">

        <img class="mx-auto d-none d-md-block large-image" 
         data-bs-toggle="tooltip" data-bss-tooltip 
         src="assets/img/NegroLogo.png" 
         alt="Negro Logo" />

        
    </a></div>

    

    <div class="card" id="contentCard_PaginaOverview" style="margin: 0px;height: 100vh;padding: 10px; border-radius : 13px; position: relative;">
        
        <div class="my-3" style="max-width:100%; display: flex; flex-direction: row; margin: 10px;background: var(--bs-primary);border-radius : 13px;padding: 5px;font-family: hedliner;">
            <h1 style="margin:0; width:auto; color: var(--bs-body-bg);" data-i18n="PaginaPrincipal.title">SELECCIONAR ESTUDIO</h1>

            <div class="input-group" style="margin-left:auto; width:50%; max-height: 100%;">
                <span class="input-group-text bg-white border-end-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 1.398a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                    </svg>
                </span>
                
                <input 
                type="text"
                id="studySearchBar"
                class="form-control border-start-0" 
                data-i18n-placeholder="PaginaPrincipal.searchBar"
                >
            </div>
        </div>
       
        
        <div class="list-group" id="listgrouptudies" style="margin: 10px;font-family: hedliner;border-radius : 13px; height: 95vh;">

        </div>
        
        <button class="btn btn-primary" type="button" style="margin: 10px;width: 25%;font-weight: bold;font-family: hedliner;border-radius : 13px;" onclick="window.location.href='https://www.cheetah-research.ai/configuration/study/';" data-i18n="PaginaPrincipal.btCreate">Crear Estudio</button>
        <button class="btn btn-primary" type="button" style="margin: 10px;width: 25%;font-weight: bold;font-family: hedliner;border-radius : 13px;" onclick="logOut()" data-i18n="PaginaPrincipal.btLogOff">Cerrar Sesion</button>
        
        <div style="bottom: 0; left: 0; text-align: center; width: 100%;">
            <p>
                <strong data-i18n="brand"></strong>
                <span data-i18n="registered"></span>
                <strong data-i18n="company"></strong>.
                <span data-i18n="rights"></span>
            </p>
        </div>

        <select id="languageSwitcher" style="display: none; margin: 10px;">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="pt">Português</option>
        </select>

    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="js/studyIdManager.js"></script>
    <script src="js/script_PPCrearEstudio.js"></script>
    <script src="js/Script_LogOutAuth.js"></script>
    <script src="js/Script_CheckSession.js"></script>
    <script src="js/i18n.js"></script>

</body>

</html>
