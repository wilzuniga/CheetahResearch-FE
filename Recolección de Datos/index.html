<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Recolección de Datos</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Chat.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="d-flex" onload="load()">
    <div class="container-fluid d-flex flex-column" style="height: 100vh;">
        
        <div class="row flex-fill justify-content-center align-items-center order-2" id="Chat-Box" style="height: 80%;">
            <div class="col text-truncate d-sm-block d-md-block d-lg-block d-xl-block text-wrap" id="ChatB-BG" style="background: linear-gradient(120deg, #2e3e66 28%, #eb7e20 100%);height: 100%;overflow-y: visible;">
                <div class="row px-1 py-1 border-start border-muted" id="Feed" style="height: 100%;display: none;">
                    <div class="col" id="Feed-BG" style="overflow-x: auto;overflow-y: auto;height: 100%;background: transparent;--bs-success: #872019;--bs-success-rgb: 135,32,25;">
                        <ul class="list-unstyled" id="Message-List"></ul>
                    </div>
                </div>
                <div class="row px-3 py-2 border-start" id="Empty-Feed" style="display: flex;">
                    <div class="col d-flex d-xl-flex flex-column justify-content-center align-items-center align-self-center justify-content-xl-center align-items-xl-center" style="overflow-x: none;overflow-y: auto;max-height: 30.5rem;height: auto;min-height: 30.5rem;">
                        <div class="card border-0 h-100" id="EmptyF-BG" style="background: #414956;">
                            <div class="card-body text-center">
                                <p class="card-text" style="color: #ffffff;">Escribe algo para charlar con</p>
                                <p class="card-text" style="font-size: 25px; color: #ffffff;"><strong>Cheetah Research</strong></p><img src="assets/img/star.svg" style="width: 56px;height: 56px ;">
                                <p class="card-text"><br><span style="color: rgb(255, 255, 255);">Pista: ¡Di Hola!</span><br><br></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center order-3" id="Type-Box" style="background: #414956;padding-top: 6px;padding-right: 5px;padding-bottom: 6px;padding-left: 5px;">
            <div class="col align-content-center" style="height: 100%;">
                <div class="row text-truncate" id="TypeB-BG" style="background: #eb7e20;border-radius: 10px;">
                    <div class="col-8 col-sm-8 col-md-9 col-lg-9 col-xl-8 col-xxl-9 p-0"><textarea class="align-content-center border-0" id="Message-Input" style="height: 100%;width: 100%;border-radius: 10px;resize: none;padding-left: 10px;background: #ffffff;color: #072934;" placeholder="Type Message..."></textarea></div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1 col-xxl-1 text-nowrap d-flex d-md-flex flex-fill justify-content-center align-items-center align-content-center justify-content-md-end p-0 col-1" style="/*max-width: 86px;*/margin-right: 0px;background: transparent;"><button class="btn d-flex justify-content-center align-items-center align-content-center mx-auto" id="btIMG" type="button" style="border-radius: 10px;width: 100%;height: 100%;padding: 0px 0px;padding-right: 0px;position: relative;overflow: hidden;"><input type="file" id="fileInput" style="display: none;" accept="image/*"><i class="far fa-image" id="imageIcon" style="display: flex;color: #ffffff;"></i><img class="flash animated" id="imageInput" style="display: none;/*max-height: 130%;*/max-width: 150%;object-fit: cover;position: absolute;" src=""></button></div>
                    <div class="col-auto col-sm-1 col-md-auto col-lg-1 col-xl-1 col-xxl-1 text-nowrap d-md-flex justify-content-md-end p-0" id="container-btSend" style="margin-right: 0px;position: static;"><button class="btn btn-light float-end h-100" id="btSend" type="button" style="border-radius: 10px;width: 100%;background: #2e2e2e;border-color: #2e2e2e;"><i class="fab fa-telegram-plane" style="color: #ffffff;"></i></button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
